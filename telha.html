<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo do telhas</title>
</head>
<body>
    <header>
        <h1>Quantidade de telhas</h1>
    </header>

    <div>
        <div class="ambiente">
            <p>Medidas do ambiente</p>
            <label for="comp">Comprimento (m): </label><input type="number" name="txtComp" id="txtComp" min="1"><br><br>
            <label for="larg">Largura (m): </label><input type="number" name="txtLarg" id="txtLarg" min="1"><br><br>
            <hr>
            <p>Fator de correção da inclinação</p>
            <label for="">Inclinação: </label>
            <select id="select">
                <option value="1.044">30%</option>
                <option value="1.059">35%</option>
                <option value="1.077">40%</option>
                <option value="1.097">45%</option>
                <option value="1.118">50%</option>
            </select>
            <hr>
            <form action="">
                <p>Tipo telhado</p>
                <input type="radio" name="radio" id="umaAgua" value="umaAgua">
                <label for="umaAgua">1 água</label><br>
                <input type="radio" name="radio" id="duasAgua" value="duasAgua">
                <label for="umaAgua">2 águas</label>
            </form>    
        
        </div>

        <hr>
        <div class="telha">
            Consumo de telhas m<sup>2</sup>:
            <input type="number" name="txtTelha" id="txtTelha">
            
        </div>
        <hr>
    </div>
        

    <input type="button" value="Calcular" onclick="calcularTelha()">

    <div class="saida">
        <div id="resultado"></div>
    </div>


    <p><a href="index.html">Voltar</a></p>
    <footer>
        <p>Desenvolvido por Jonatas Oliveira</br>
        GitHub: <a href="https://github.com/jonataswd" target="_blank">jonataswd</a></p>
    </footer>
    <script src="script.js"></script>

        
</body>
</html>
